  - name: security
    endpoints:
      # JWT/Auth endpoints
      - method: POST
        path: /v1/auth/login
        version: v1
        operationId: generateToken
        action: authenticate with username and password to receive a JWT token.

      - method: POST
        path: /v1/auth/token-pair
        version: v1
        operationId: generateTokenPair
        action: generate access and refresh token pair for a subject.

      - method: POST
        path: /v1/auth/refresh
        version: v1
        operationId: refreshAccessToken
        action: refresh access token using a valid refresh token.

      - method: GET
        path: /v1/auth/validate
        version: v1
        operationId: validateToken
        action: validate a JWT token and return its validity status.

      - method: DELETE
        path: /v1/auth/delete
        version: v1
        operationId: deleteToken
        action: delete/revoke a JWT token.

      - method: GET
        path: /v1/auth/roles
        version: v1
        operationId: getRolesFromToken
        action: extract roles from a JWT token.

      - method: GET
        path: /v1/auth/subject
        version: v1
        operationId: getSubjectFromToken
        action: extract subject/username from a JWT token.

      # Permission endpoints
      - method: POST
        path: /v1/permissions/register
        version: internal
        operationId: registerPermissions
        action: services register their available permissions; idempotent permission upsert with validation and audit logging.

      - method: GET
        path: /v1/permissions
        version: v1
        operationId: getAllPermissions
        action: get all registered permissions; requires ADMIN role.

      - method: GET
        path: /v1/permissions/domain/{domain}
        version: v1
        operationId: getPermissionsByDomain
        action: get all permissions for a specific domain/service; requires ADMIN or MANAGER role.

      - method: GET
        path: /v1/permissions/validate/{permissionName}
        version: v1
        operationId: validatePermissionName
        action: validate permission name format (domain:resource:action).

      - method: GET
        path: /v1/permissions/exists/{permissionName}
        version: v1
        operationId: permissionExists
        action: check if a permission is registered in the system.

      # Role endpoints
      - method: POST
        path: /v1/roles
        version: v1
        operationId: createRole
        action: create a new role with name and description; requires ADMIN role.

      - method: GET
        path: /v1/roles
        version: v1
        operationId: getAllRoles
        action: get all roles in the system; requires ADMIN or MANAGER role.

      - method: GET
        path: /v1/roles/{name}
        version: v1
        operationId: getRoleByName
        action: get a specific role by its name; requires ADMIN or MANAGER role.

      - method: PUT
        path: /v1/roles/permissions
        version: v1
        operationId: updateRolePermissions
        action: assign a set of permissions to a role; requires ADMIN role.

      - method: POST
        path: /v1/roles/assignments
        version: v1
        operationId: createRoleAssignment
        action: assign a role to a user with optional scope and effective dates; requires ADMIN or MANAGER role.

      - method: GET
        path: /v1/roles/assignments/user/{userId}
        version: v1
        operationId: getUserRoleAssignments
        action: get all effective role assignments for a user; requires ADMIN or MANAGER role.

      - method: DELETE
        path: /v1/roles/assignments/{assignmentId}
        version: v1
        operationId: revokeRoleAssignment
        action: revoke a role assignment by setting its end date; requires ADMIN or MANAGER role.

      - method: GET
        path: /v1/roles/permissions/user/{userId}
        version: v1
        operationId: getUserPermissions
        action: get all permissions for a user from their role assignments; requires ADMIN or MANAGER role.

      - method: GET
        path: /v1/roles/check-permission
        version: v1
        operationId: checkUserPermission
        query:
          userId: required
          permission: required
          locationId: optional
        action: check if a user has a specific permission for a location.

      # User endpoints
      - method: POST
        path: /v1/users
        version: v1
        operationId: createUser
        action: create a new user with username, password, and roles.

      - method: POST
        path: /v1/users/login
        version: v1
        operationId: userLogin
        action: authenticate a user and return a JWT token.

      - method: GET
        path: /v1/users
        version: v1
        operationId: getAllUsers
        action: retrieve a list of all users.

      - method: GET
        path: /v1/users/{id}
        version: v1
        operationId: getUserById
        action: retrieve a user by their unique ID.

      - method: PUT
        path: /v1/users/{id}
        version: v1
        operationId: updateUser
        action: update the details of an existing user.

      - method: DELETE
        path: /v1/users/{id}
        version: v1
        operationId: deleteUser
        action: delete a user by their unique ID.

      - method: PUT
        path: /v1/users/{username}/roles
        version: v1
        operationId: assignRolesToUser
        action: assign roles to a user by username.

